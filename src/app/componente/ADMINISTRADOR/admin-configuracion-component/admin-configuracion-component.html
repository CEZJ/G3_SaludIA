<div class="content-container">

  <!-- Encabezado -->
  <div class="page-header">
    <h2>Configuración</h2>
    <p>Administra tu cuenta y preferencias</p>
  </div>

  <!-- Layout de Configuración (Menú Izq + Contenido Der) -->
  <div class="settings-layout">

    <!-- 1. Menú de Pestañas -->
    <div class="settings-sidebar">
      <button class="tab-btn"
              [class.active]="activeTab === 'perfil'"
              (click)="setActiveTab('perfil')">
        <mat-icon class="tab-icon">person_outline</mat-icon>
        Perfil
      </button>

      <button class="tab-btn"
              [class.active]="activeTab === 'seguridad'"
              (click)="setActiveTab('seguridad')">
        <mat-icon class="tab-icon">security</mat-icon>
        Seguridad
      </button>
    </div>

    <!-- 2. Contenido (Formulario) -->
    <div class="settings-content">

      <!-- Pestaña PERFIL -->
      <mat-card class="profile-card" *ngIf="activeTab === 'perfil'">
        <div class="card-header">
          <h3>Información del Perfil</h3>
          <p>Actualiza tu información personal</p>
        </div>

        <!-- Sección de Foto de Perfil -->
        <div class="profile-header-info">
          <div class="avatar-wrapper">
            <!-- Placeholder de imagen (reemplazar con la real) -->
            <img src="https://placehold.co/100x100/3E7C70/ffffff?text=CS" alt="Foto de perfil" class="avatar-img">
            <button class="btn-edit-photo">
              <mat-icon>photo_camera</mat-icon>
            </button>
          </div>
          <div class="user-details">
            <h4>Cristina Sihuas</h4>
            <span class="role-badge">Desarrollador</span>
            <a href="javascript:void(0)" class="link-change-photo">Cambiar foto</a>
          </div>
        </div>

        <!-- Formulario -->
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">

          <!-- Fila 1: Nombre y Apellido -->
          <div class="form-row">
            <div class="form-group">
              <label>Nombre</label>
              <div class="input-wrapper">
                <mat-icon>person_outline</mat-icon>
                <input type="text" formControlName="nombre" placeholder="Tu nombre">
              </div>
            </div>
            <div class="form-group">
              <label>Apellido</label>
              <div class="input-wrapper">
                <mat-icon>person_outline</mat-icon>
                <input type="text" formControlName="apellido" placeholder="Tu apellido">
              </div>
            </div>
          </div>

          <!-- Fila 2: Email y Teléfono -->
          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <div class="input-wrapper">
                <mat-icon>mail_outline</mat-icon>
                <input type="email" formControlName="email" placeholder="correo@ejemplo.com">
              </div>
            </div>
            <div class="form-group">
              <label>Teléfono</label>
              <div class="input-wrapper">
                <mat-icon>phone</mat-icon>
                <input type="tel" formControlName="telefono" placeholder="+51 999 999 999">
              </div>
            </div>
          </div>

          <!-- Fila 3: Dirección (Full Width) -->
          <div class="form-row full-width">
            <div class="form-group">
              <label>Dirección</label>
              <div class="input-wrapper">
                <mat-icon>location_on</mat-icon>
                <input type="text" formControlName="direccion" placeholder="Tu dirección">
              </div>
            </div>
          </div>

          <!-- Fila 4: País e Idioma -->
          <div class="form-row">
            <div class="form-group">
              <label>País</label>
              <div class="input-wrapper">
                <mat-icon>public</mat-icon>
                <input type="text" formControlName="pais" placeholder="País">
              </div>
            </div>
            <div class="form-group">
              <label>Idioma</label>
              <div class="input-wrapper">
                <mat-icon>translate</mat-icon>
                <input type="text" formControlName="idioma" placeholder="Idioma">
              </div>
            </div>
          </div>

          <!-- Botón Guardar -->
          <div class="form-actions">
            <button mat-flat-button class="btn-save" type="submit">
              <mat-icon>save</mat-icon> Guardar Cambios
            </button>
          </div>

        </form>
      </mat-card>

      <!-- Pestaña SEGURIDAD (Placeholder) -->
      <mat-card class="profile-card" *ngIf="activeTab === 'seguridad'">
        <div class="card-header">
          <h3>Seguridad</h3>
          <p>Configura tu contraseña y autenticación.</p>
        </div>
        <!-- Contenido de seguridad aquí -->
      </mat-card>

    </div>
  </div>
</div>
