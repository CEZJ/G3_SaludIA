<div class="form-container">

  <mat-card>
    <div class="logo-container">
      <img src="assets/Logo-app-inicio.png" alt="Logo de la App">
    </div>

    <mat-card-title>
      Crear cuenta
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
          <mat-error *ngIf="usuarioForm.get('nombre')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="username" type="email">
          <mat-error *ngIf="usuarioForm.get('username')?.hasError('required')">Requerido</mat-error>
          <mat-error *ngIf="usuarioForm.get('username')?.hasError('email')">Email no válido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="usuarioForm.get('password')?.hasError('required')">Requerido</mat-error>
          <mat-error *ngIf="usuarioForm.get('password')?.hasError('minlength')">Mín. 8 caracteres</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Provincia</mat-label>
          <input matInput formControlName="provincia">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Distrito</mat-label>
          <input matInput formControlName="distrito">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion">
        </mat-form-field>
        <button mat-flat-button
                class="register-button"
                type="submit"
                [disabled]="loading || usuarioForm.invalid">
          {{ loading ? 'Registrando...' : 'Crear cuenta' }}
        </button>

      </form>

      <div class="login-link">
        ¿Ya tienes cuenta? <a routerLink="/login">Entre aquí</a>
      </div>

    </mat-card-content>
  </mat-card>

  <div class="illustration"></div>

</div>
