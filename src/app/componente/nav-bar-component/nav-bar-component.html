<!-- Solo se muestra en las rutas permitidas -->
<mat-toolbar class="navbar" *ngIf="showNavbar">
  <div class="navbar-content">

    <!-- LOGO -->
    <div class="logo-container" routerLink="/" style="cursor: pointer;">
      <img src="assets/Logo-app-inicio.png" alt="Salud AI Logo" class="logo-img">
      <span class="logo-title">Salud AI</span>
    </div>

    <!-- ENLACES DE NAVEGACIÓN (Siempre visibles en estas páginas) -->
    <div class="nav-links">
      <a (click)="scrollTo('inicio')">Inicio</a>
      <a (click)="scrollTo('quienes-somos')">Quiénes Somos</a>
      <a (click)="scrollTo('caracteristicas')">Características</a>
      <a (click)="scrollTo('equipo')">Equipo</a>
      <a (click)="scrollTo('contacto')">Contacto</a>
    </div>

    <!-- BOTONES DE ACCIÓN -->
    <div class="auth-buttons">

      <!--
        Botón "Iniciar Sesión"
        Solo se muestra si NO estamos en la página de login/registro
        (para no ser redundante).
      -->
      <button *ngIf="!isAuthPage"
              mat-flat-button
              class="login-button"
              routerLink="/login">
        Iniciar Sesión
      </button>

      <!-- Si estamos en login/registro, mostramos un botón para volver al inicio o nada -->
      <!-- Por ejemplo, en registro podríamos mostrar 'Ya tengo cuenta' que lleve al login, pero eso ya está en el form -->

    </div>

  </div>
</mat-toolbar>
