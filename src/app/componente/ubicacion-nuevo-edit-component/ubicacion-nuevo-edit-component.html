<mat-card class="example-card">
  <mat-card-title>Formulario de Ubicación</mat-card-title>
  <mat-card-content>
    <form [formGroup]="ubicacionForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Distrito</mat-label>
        <input matInput formControlName="distrito" placeholder="Ingresa tu distrito" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Provincia</mat-label>
        <input matInput formControlName="provincia" placeholder="Ingresa tu provincia" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="direccion" placeholder="Ingresa tu dirección" />
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
